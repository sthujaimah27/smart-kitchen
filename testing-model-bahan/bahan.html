<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Kitchen</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="webcam.js"></script>
</head>
<body>
  <h1>Smart Kitchen</h1>
  <video id="video" width="224" height="224" autoplay playsinline muted></video>
  <button id="startBtn" onclick="startRecognition()">Start Recognition</button>
  <button id="stopBtn" onclick="stopRecognition()" disabled>Stop Recognition</button>
  <div id="prediction">Prediction will appear here.</div>

  <script src="app.js"></script>
</body>
</html>
